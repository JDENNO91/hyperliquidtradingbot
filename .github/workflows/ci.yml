name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist

    - name: ğŸ§ª Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ”§ Install linting tools
      run: |
        pip install flake8 black isort mypy

    - name: ğŸ” Run flake8
      run: flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: ğŸ¨ Run black
      run: black --check src/ tests/

    - name: ğŸ“ Run isort
      run: isort --check-only src/ tests/

    - name: ğŸ” Run mypy
      run: mypy src/ --ignore-missing-imports

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ”§ Install security tools
      run: |
        pip install bandit safety

    - name: ğŸ”’ Run bandit security scan
      run: bandit -r src/ -f json -o bandit-report.json

    - name: ğŸ”’ Run safety check
      run: safety check --json --output safety-report.json

  build:
    name: ğŸ—ï¸ Build Package
    runs-on: ubuntu-latest
    needs: [test, lint, security]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ”§ Install build tools
      run: |
        pip install build twine

    - name: ğŸ—ï¸ Build package
      run: python -m build

    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -t hyperliquid-trading-bot:latest .

    - name: ğŸ§ª Test Docker image
      run: |
        docker run --rm hyperliquid-trading-bot:latest python -c "import sys; print('Python version:', sys.version)"

  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ”§ Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-benchmark

    - name: âš¡ Run performance tests
      run: |
        pytest tests/test_performance.py -v --benchmark-only

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test, lint, security, build, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ·ï¸ Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ğŸš€ Automated release from CI/CD pipeline
          
          ## Changes
          - Automated build and test
          - Security scan passed
          - Performance tests passed
          
          ## Installation
          ```bash
          git clone https://github.com/${{ github.repository }}
          cd hyperliquid
          ./setup.sh
          ```
        draft: false
        prerelease: false